<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>geosummly - Geographic Summaries from Crowdsourced Data</title>
		<!-- <link rel="stylesheet" href="css/leaflet.css" /> -->
		<!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" /> -->
		<link rel="stylesheet" href="css/styles.css"></link>
		<link rel="stylesheet" href="css/pace-theme-barber-shop.css"></link>
	</head>
	<body>
		<div id="container">
			<div id="main">
				<div class="box" id="map-loader"></div>
				<div id="map"></div>
				</div>
			<div id="sidebar">
				<h1>geoSummly</h1>
				<div id="select-location">
					<label>Select location</label>
					<select>
					</select>
				</div>
				<div id="show-all">
				    show all
				</div>
				<div id="full-name"></div>

				<ul id="legend"></ul>
			</div>
		</div>

		<script type="text/template" id="venue-tooltip">
			<table>
				<% if (data.category) { %><tr><th>category</th><td><%= data.category %></td></tr><% } %>
				<% if (data.category) { %><tr><th>foursquare</th><td><%= data.id %></td></tr><% } %>
				<% if (data.category) { %><tr><th>date</th><td><%= data.date %></td></tr><% } %>
				<% if (data.category) { %><tr><th>been here</th><td><%= data.beenHere %></td></tr><% } %> </table>
		</script>

		<script type="text/template" id="cluster-tooltip">
			<table>
				<% if (data.name) { %><tr><th>cluster name</th><td><%= data.name %></td></tr><% } %>
				<% if (data.idCluster) { %><tr><th>cluster id</th><td><%= data.idCluster %></td></tr><% } %>
				<% if (data.venuesLen) { %><tr><th>venues</th><td><%= data.venuesLen %></td></tr><% } %>
		</script>

		// <script src="js/libs/leaflet.min.js"></script>
		<!-- <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script> -->

		<script src="http://www.google.com/jsapi?key=ABQIAAAA9Q8LhJlzspnZqXH-56zU4BQqF5vs-amCUIieOBLhZ3cTA_oZXRQmscVz1cKwL_MCFOqnCKisRu20hQ" type="text/javascript"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

		<script src="js/libs/d3.min.js"></script>
		<script src="js/libs/underscore-min.js"></script>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/pace.min.js"></script>
		<script src="js/libs/moment.min.js"></script>
		<script src="js/libs/riot.min.js"></script>
		<script src="js/libs/tooltip.js"></script>

		<script src="js/app.js"></script>
		<script src="js/utils/utils.js"></script>
		<script src="js/config/config.js"></script>
		<script src="js/models/clusters.js"></script>
		<script src="js/models/categories.js"></script>
		<script src="js/views/page.js"></script>
		<script src="js/views/map.js"></script>
		<script src="js/views/legend.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
